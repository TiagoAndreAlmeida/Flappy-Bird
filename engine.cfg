[application]

name="Flappy Bird"
main_scene="res://stages/game_stage.tscn"
icon="res://icon.png"

[autoload]

samplePlayer="*res://scenes/SamplePlayer.tscn"
state_machine="*res://scripts/state_machine.gd"

[display]

driver="GLES2"
width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space), mbutton(0, 1)]
